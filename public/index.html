<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Test 1</title>
</head>
<body>
    <div class="container">

        <!-- Navigation -->

        <nav class="nav">

            <!-- Logo -->

            <a class="logo" draggable="false" href="#"><img draggable="false" src="img/logo_pineapple.svg" alt="logo"></a>
            <a class="nav__link" draggable="false" href="#"><img draggable="false" src="img/pineapple..png" alt="Pineapple."></a>
            <ul class="nav-left">

                <!-- Left Side of Nav -->
    
                <li class="nav-left__item">
                    <a href="#" class="nav-left__link">About</a>
                </li>
    
                <li class="nav-left__item">
                    <a href="#" class="nav-left__link">How it works</a>
                </li>
    
                <li class="nav-left__item">
                    <a href="#" class="nav-left__link">Contact</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
    
        <main class="main">
            <section class="card">
                <h2 class="card__header card__item">Subscribe to newsletter</h2>
                <h3 class="card__description card__item">Subscribe to our newsletter and get 10% discount on pineapple glasses</h3>
    
                <!-- Email Input -->

                <form action="#">
                    <div class="card__input card__item">
                        <input class="card__input__field" type="text" name="" id="" placeholder="Type your email address here...">
                        <button class="card__input__btn" type="submit">
                            <img draggable="false" src="../public/img/ic_arrow.svg" alt="confirm">
                        </button>
                    </div>
                    
                    <!-- Checkbox -->

                    <label class="card__checkbox card__item">
                        <input class="card__checkbox--old" type="checkbox" id="toggle" checked>
                        
                        <span class="card__checkbox--unchecked">
                            <img draggable="false" src="../public/img/unchecked.png" alt="unchecked">
                        </span>
    
                        <span class="card__checkbox--checked">
                            <img draggable="false" src="../public/img/checked.png" alt="checked">
                            <img class="card__checkbox__icon" draggable="false" src="../public/img/ic_checkmark.svg" alt="checkmark">
                        </span>
                    </label>
                    
                    <!-- Terms of Service -->

                    <p class="card__terms card__item">I agree to <span><a class="card__terms__link" href="#">terms of service</a></span></p>
                </form>
    
                <hr>

                <!-- Social Icons -->

                <div class="card__social-icons">
                    <a class="card__social-icons__link fb" draggable="false" href="#"><img src="../public/img/ic_facebook.svg" alt="Facebook"></a>
                    <a class="card__social-icons__link ig" draggable="false" href="#"><img src="../public/img/ic instagram.svg" alt="Instagram"></a>
                    <a class="card__social-icons__link tw" draggable="false" href="#"><img src="../public/img/ic_twitter.svg" alt="Twitter"></a>
                    <a class="card__social-icons__link yt" draggable="false" href="#"><img src="../public/img/ic youtube.svg" alt="Youtube"></a>
                </div>
    
            </section>
        </main>
    </div>

    <!-- Desktop Background -->

    <div class="image">
        &nbsp;
    </div>

</body>
</html>
